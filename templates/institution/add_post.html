{% extends 'Base_Sample.html' %}

{% block content %}
<div id="input-nav"><a href="{% url 'home' %}">Home</a> <i>&rsaquo;</i> Add Item & Update</div>
<br>

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
            <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %}"></i>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card pb-3">
            <h2>Item Post & Update Form </h2>
            <div class="container"><br>
                <form action="" method="POST">{% csrf_token %}
                    {{ form }}
                    <br>
                    <input class="btn btn-primary" type="submit" value="POST">
                    <a class="btn btn-danger" href="{% url 'home' %}" style="float: right;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
